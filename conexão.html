<script>
let currentUser = null;
const users = [
    { id: 'admin', password: 'm5l5ndr5', isAdmin: true }
];
const posts = [];

function updateRealTime() {
    const now = new Date();
    const dateStr = now.toLocaleDateString();
    const timeStr = now.toLocaleTimeString();
    document.getElementById('realTime').textContent = `${dateStr} ${timeStr}`;
}

setInterval(updateRealTime, 1000);

function login() {
    const id = document.getElementById('loginId').value;
    const password = document.getElementById('loginPassword').value;
    
    const user = users.find(u => u.id === id && u.password === password);
    
    if (user) {
        currentUser = user;
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainPage').style.display = 'block';
        showWelcomeMessage();
        updateFeed();
    } else {
        alert('ID ou senha inv√°lidos!');
    }
}

function showWelcomeMessage() {
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.style.display = 'block';
    
    modal.innerHTML = `
        <div class="modal-content">
            <div class="modal-header">
                <h2>Bem-vindo(a) ao Conex√£o APE!</h2>
                <button class="close-btn" onclick="this.closest('.modal').remove()">&times;</button>
            </div>
            <div style="max-height: 70vh; overflow-y: auto; padding: 20px;">
                <p>Estamos muito felizes em t√™-lo(a) conosco neste espa√ßo de adora√ß√£o e comunh√£o. O Conex√£o APE foi criado para ser um ambiente seguro e saud√°vel, onde todos podem crescer espiritualmente e compartilhar da f√© em Cristo. Para garantir que isso aconte√ßa, temos algumas regras importantes que pedimos que todos sigam:</p>
                
                <p>üí• Respeito √†s Igrejas: Aqui n√£o discutimos placas de igreja, doutrinas b√≠blicas espec√≠ficas ou debatemos palavras ministradas. Nosso foco √© a unidade em Cristo.</p>
                
                <p>üí• Conversas Privadas: √â proibido realizar conversas privadas entre membros sem consentimento. O respeito e a privacidade s√£o fundamentais.</p>
                
                <p>üí• Conte√∫dos Espirituais: Evite temas que n√£o agreguem valor √† vida espiritual. Queremos que este espa√ßo seja edificante para todos.</p>
                
                <p>üí• Publica√ß√µes Inadequadas: N√£o permitimos postagens de bebidas alco√≥licas, conte√∫dos sensuais ou qualquer material que v√° contra a santidade de Deus.</p>
                
                <p>üí• Sem Pol√≠tica: Este √© um grupo de adora√ß√£o a Deus, ent√£o debates pol√≠ticos n√£o s√£o permitidos.</p>
                
                <p>üí• Correntes e Pedidos de Dinheiro: √â proibido enviar correntes, pedir dinheiro ou divulgar convites para outros grupos ou aplicativos.</p>
                
                <p>üí• Lives: Somente a administra√ß√£o do grupo pode abrir lives em nome do APE.</p>
                
                <p>Nossa √∫nica regra e fonte de f√© √© a B√≠blia Sagrada, e nos prostramos somente diante de Jesus, nosso √∫nico Salvador.</p>
                
                <p>Que este seja um lugar onde a presen√ßa de Deus seja sentida, e juntos possamos crescer em comunh√£o e adora√ß√£o. Sinta-se √† vontade e seja aben√ßoado(a)!</p>
                
                <p>Com amor,<br>Equipe Conex√£o APE</p>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
}

function showRegister() {
    document.getElementById('registerModal').style.display = 'block';
}

function register() {
    const name = document.getElementById('regName').value;
    const birth = document.getElementById('regBirth').value;
    const age = document.getElementById('regAge').value;
    const id = document.getElementById('regId').value;
    const password = document.getElementById('regPassword').value;
    const smule = document.getElementById('regSmule').value;
    
    if (!name || !birth || !age || !id || !password) {
        alert('Por favor, preencha todos os campos!');
        return;
    }
    
    if (users.some(u => u.id === id)) {
        alert('Este ID j√° est√° em uso!');
        return;
    }
    
    users.push({
        name,
        birth,
        age,
        id,
        password,
        smule,
        isAdmin: false,
        blockedUsers: []
    });
    
    closeModal('registerModal');
    alert('Cadastro realizado com sucesso!');
}

function updateFeed() {
    const feed = document.getElementById('feed');
    feed.innerHTML = posts
        .filter(post => !currentUser.blockedUsers?.includes(post.user.id))
        .map(post => `
            <div class="post ${post.user.isAdmin ? 'admin-post' : ''}">
                <div class="post-header">
                    <img src="${post.user.profilePic || 'https://via.placeholder.com/50'}" 
                         class="profile-pic" 
                         onclick="showUserProfile('${post.user.id}')">
                    <div>
                        <strong>${post.user.name || post.user.id}</strong>
                        ${post.user.isAdmin ? '<i class="fas fa-crown crown-icon"></i>' : ''}
                        <br>
                        <small>${post.date}</small>
                    </div>
                </div>
                <div>${post.content}</div>
                <div class="post-actions">
                    <button class="reaction-btn" onclick="addReaction('${post.id}', 'like')">
                        <i class="fas fa-thumbs-up"></i>
                        <span>${post.reactions?.likes || 0}</span>
                    </button>
                    <button class="reaction-btn" onclick="addReaction('${post.id}', 'love')">
                        <i class="fas fa-heart"></i>
                        <span>${post.reactions?.loves || 0}</span>
                    </button>
                    <button class="reaction-btn" onclick="addReaction('${post.id}', 'dislike')">
                        <i class="fas fa-thumbs-down"></i>
                        <span>${post.reactions?.dislikes || 0}</span>
                    </button>
                    <button class="reaction-btn" onclick="reportPost('${post.id}')">
                        <i class="fas fa-flag"></i>
                    </button>
                </div>
                <div class="comment-section">
                    <input type="text" class="comment-input" 
                           placeholder="Adicionar coment√°rio..."
                           onkeypress="handleCommentSubmit(event, '${post.id}')">
                    <div class="comments">
                        ${(post.comments || []).map(comment => `
                            <div class="comment">
                                <strong>${comment.user.name || comment.user.id}</strong>: ${comment.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
                ${currentUser.isAdmin ? `
                    <button onclick="deletePost('${post.id}')" class="btn" style="width: auto; margin-top: 10px;">
                        <i class="fas fa-trash"></i> Deletar
                    </button>
                ` : ''}
            </div>
        `).join('');
}

function showPublishModal() {
    document.getElementById('publishModal').style.display = 'block';
}

function publishPost() {
    const content = document.getElementById('postText').value;
    if (!content) {
        alert('Por favor, escreva algo para publicar!');
        return;
    }
    
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const urls = content.match(urlRegex);
    let enrichedContent = content;
    
    if (urls) {
        urls.forEach(url => {
            enrichedContent = enrichedContent.replace(url, `
                <div class="link-preview">
                    <a href="${url}" target="_blank">${url}</a>
                    <div class="preview-card">
                        <i class="fas fa-link"></i>
                        <span>Link Preview</span>
                    </div>
                </div>
            `);
        });
    }
    
    posts.unshift({
        id: Date.now().toString(),
        user: currentUser,
        content: enrichedContent,
        date: new Date().toLocaleString(),
        reactions: {},
        comments: []
    });
    
    updateFeed();
    closeModal('publishModal');
    document.getElementById('postText').value = '';
}

function deletePost(postId) {
    const index = posts.findIndex(p => p.id === postId);
    if (index !== -1) {
        posts.splice(index, 1);
        updateFeed();
    }
}

function logout() {
    currentUser = null;
    document.getElementById('loginPage').style.display = 'flex';
    document.getElementById('mainPage').style.display = 'none';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function addReaction(postId, type) {
    const post = posts.find(p => p.id === postId);
    if (!post.reactions) post.reactions = {};
    post.reactions[type + 's'] = (post.reactions[type + 's'] || 0) + 1;
    updateFeed();
}

function handleCommentSubmit(event, postId) {
    if (event.key === 'Enter') {
        const input = event.target;
        const post = posts.find(p => p.id === postId);
        if (!post.comments) post.comments = [];
        post.comments.push({
            user: currentUser,
            text: input.value,
            date: new Date().toLocaleString()
        });
        input.value = '';
        updateFeed();
    }
}

function showUserProfile(userId) {
    const user = users.find(u => u.id === userId);
    if (!user) return;
    
    const modal = document.getElementById('userProfileModal');
    const content = document.getElementById('userProfileContent');
    const blockSection = document.getElementById('blockUserSection');
    
    content.innerHTML = `
        <img src="${user.profilePic || 'https://via.placeholder.com/100'}" 
             style="width: 100px; height: 100px; border-radius: 50%;">
        <h3>${user.name || user.id}</h3>
        <p>Data de Nascimento: ${user.birth || 'N√£o informado'}</p>
        <p>Idade: ${user.age || 'N√£o informado'}</p>
        <p>Perfil Smule: ${user.smule || 'N√£o informado'}</p>
    `;
    
    if (!user.isAdmin && user.id !== currentUser.id) {
        const isBlocked = currentUser.blockedUsers?.includes(user.id);
        blockSection.innerHTML = `
            <button class="btn" onclick="toggleBlockUser('${user.id}')">
                ${isBlocked ? 'Desbloquear' : 'Bloquear'} Usu√°rio
            </button>
        `;
    } else {
        blockSection.innerHTML = '';
    }
    
    modal.style.display = 'block';
}

function toggleBlockUser(userId) {
    if (!currentUser.blockedUsers) currentUser.blockedUsers = [];
    
    const index = currentUser.blockedUsers.indexOf(userId);
    if (index === -1) {
        currentUser.blockedUsers.push(userId);
        alert('Usu√°rio bloqueado com sucesso!');
    } else {
        currentUser.blockedUsers.splice(index, 1);
        alert('Usu√°rio desbloqueado com sucesso!');
    }
    
    updateFeed();
    closeModal('userProfileModal');
}

function showProfileModal() {
    const modal = document.getElementById('profileModal');
    const user = currentUser;
    
    document.getElementById('profileName').value = user.name || '';
    document.getElementById('profileBirth').value = user.birth || '';
    document.getElementById('profileAge').value = user.age || '';
    document.getElementById('profileSmule').value = user.smule || '';
    
    if (user.profilePic) {
        document.getElementById('profilePreview').src = user.profilePic;
        document.getElementById('profilePreview').style.display = 'block';
    }
    
    modal.style.display = 'block';
}

function saveProfile() {
    const fileInput = document.getElementById('profilePic');
    const file = fileInput.files[0];
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            currentUser.profilePic = e.target.result;
            updateFeed();
        };
        reader.readAsDataURL(file);
    }
    
    currentUser.name = document.getElementById('profileName').value;
    currentUser.birth = document.getElementById('profileBirth').value;
    currentUser.age = document.getElementById('profileAge').value;
    currentUser.smule = document.getElementById('profileSmule').value;
    
    const userIndex = users.findIndex(u => u.id === currentUser.id);
    if (userIndex !== -1) {
        users[userIndex] = {...users[userIndex], ...currentUser};
    }
    
    updateFeed();
    closeModal('profileModal');
}

};
